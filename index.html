
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>m.d.favbet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<header>
		<div class="logo-and-time">
			<div class="logo">
				<img src="images/dist/logo.png" alt="" class="pc-image">
				<img src="images/dist/logo-mobile.png" alt="" class="hidden"> 
			</div>
			<div class="teams">
				<div class="time">
					<div class="date">
						<p>13.06</p>
					</div>
					<div class="hours">
						<p>22:00</p>
					</div>
					

					
				</div>
				<div class="team">
					<p>Чехія</p>

					<p><span>vs</span> Україна</p>
				</div>
			</div>
		</div>
	</header>

	<section class="main-content">
		<div class="prices">
			<div class="football-players-kakie-to-nn">
				<div class="image-player">
					<img src="images/dist/player.png" alt="">
					<div class="floating-text">
						<p>АНДРІЙ ЯРМОЛЕНКО</p>
						<p>бренд амбасодор</p>
					</div>
				</div>
				
			</div>
			<div class="price">
				<div class="bonus">
					<p>БОНУС НА ПЕРШИЙ ДЕПОЗИТ</p>
				</div>
				<div class="big-price">
					<p>4500 ₴</p>
				</div>
				<div class="button">
					<div class="stav">
						<p>СТАВ НА ЗБІРНУ</p>
					</div>
					<div class="more">
						<p>ДІЗНАЙСЯ БІЛЬШЕ</p>
					</div>

				</div>
			</div>
		</div>
	</section>

<footer>
	<div class="services">
		<div class="price-footer">
			<div class="stavka">
				<div class="first-price">
					<p>500 ₴</p>
				</div>
				<div class="desc">
					<p>СТАВКА <br> БЕЗ РИЗИКУ</p>
				</div>
				<div class="desc">
					<p class="plus">+</p>
				</div>
			</div>
			<div class="deposit">
				<div class="first-price">
					<p>4000 ₴</p>
				</div>
				<div class="desc">
					<p>НА ПЕРШИЙ <br> ДЕПОЗИТ</p>
				</div>
			</div>
		</div>
		<div class="oplata">
            <div class="card">
                <img src="./images/dist/21.svg" alt="">
            </div>
            <div class="card">
                <img src="./images/dist/apple.svg" alt="">
            </div>
            <div class="card">
                <img src="./images/dist/gpay.svg" alt="">
            </div>
            <div class="card">
                <img src="./images/dist/mastercard.svg" alt="">
            </div>
            <div class="card">
                <img src="./images/dist/visa.svg" alt="">
            </div>
        </div>
        <div class="scachat">
            <div class="magazin">
                <img src="./images/dist/appstore.svg" alt="">
            </div>
            <div class="magazin">
                <img src="./images/dist/googleplay.svg" alt="">
            </div>
        </div>
	</div>
</footer>
<img src="./images/dist/back1.png" class="back1">
<img src="./images/dist/back2.png" class="back2">
<img src="./images/dist/back3.png" class="back3">
</body>
</html>
